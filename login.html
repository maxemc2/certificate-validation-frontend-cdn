<body>
  <main>
    <section id="login-form" class="login-form">
      <div class="container form-columns">
        <div class="title d-flex justify-content-start">
          <span>登入</span>
        </div>
        <div class="login-card" :class="{'error': isError}">
          <span><i class="bi bi-exclamation-circle-fill" :hidden="isError != true"></i>身份字號</span>
          <input type="text" class="login-input" id="person-id" placeholder="輸入您的身份證字號" v-model="id">
        </div>
        <div class="login-card" :class="{'error': isError}">
          <span><i class="bi bi-exclamation-circle-fill" :hidden="isError != true"></i>西元出生年月日</span>
          <div class="input-group date datepicker">
            <input type="text" class="login-input" id="birthday" placeholder="2000/01/01" v-model="birthday"/>
            <span class="input-group-append" style="display: none;">
              <span class="input-group-text bg-light d-block">
                <i class="bi bi-calendar-event"></i>
              </span>
            </span>
          </div>
        </div>
        <div class="login-card" :class="{'error': isError}">
          <span><i class="bi bi-exclamation-circle-fill" :hidden="isError != true"></i>最近 180 天中的一筆就醫紀錄的西元年月日</span>
          <div class="input-group date datepicker">
            <input type="text" class="login-input" id="medical-date" placeholder="2000/01/01" v-model="medicalDate"/>
            <span class="input-group-append" style="display: none;">
              <span class="input-group-text bg-light d-block">
                <i class="bi bi-calendar-event"></i>
              </span>
            </span>
          </div>
          <div class="error-message" :hidden="isError != true">
            <p>身份字號或就醫紀錄日期錯誤</p>
          </div>
        </div>
        <div class="login-card d-flex">
          <button @click="checkAccount()">登入</button>
          <div class="loginHelp ms-auto">
            <a>無法登入?</a>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container d-flex justify-content-end">
      <div class="connect-us">
        <a>聯絡我們</a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>CERTIFICATE</span></strong>. All Rights Reserved
      </div>
    </div>
  </footer><!-- End Footer -->

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>
